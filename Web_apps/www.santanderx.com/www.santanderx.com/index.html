    <script>
        function addClass(elem, className) {
            if (elem.className.indexOf(className) == -1) {
                elem.className += className;
            }
        }

        function removeClass(elem, name) {
            elem.className = elem.className.replace(new RegExp('(\\s|^)' + name + '(\\s|$)'), ' ').replace(/^\s+|\s+$/g, '');
        }

        function setBrowserWarningText() {
            var title = "";
            var mainText = "";
            var closingText = "";
            var lang = window.navigator.language || navigator.browserLanguage;

            if (lang.match(/^es.*$/i)) {
                title = "Actualiza tu navegador";
                mainText = "Esta versión de tu navegador no permite visualizar correctamente la página. Para que tengas una buena experiencia y mejor seguridad, te aconsejamos la descarga de cualquiera de los siguientes navegadores:";
                closingText = "Muchas gracias";
            } else if (lang.match(/^en.*$/i)) {
                title = "Update your browser";
                mainText = "Your browser version does not allow you to view this page correctly. For a good experience and security, we suggest you to download any of the following browsers:";
                closingText = "Thank you";
            } else if (lang.match(/^pt.*$/i)) {
                title = "Atualize seu navegador";
                mainText = "A versão de seu navegador não permite visualizar corretamente esta página. Por favor, para que você tenha uma boa experiência e mais segurança, sugerimos que abra esta página em um dos seguintes navegadores:";
                closingText = "Obrigado.";
            } else {
                title = "Update your browser";
                mainText = "Your browser version does not allow you to view this page correctly. For a good experience and security, we suggest you to download any of the following browsers:";
                closingText = "Thank you";
            }

            document.getElementById("browser-title").innerHTML = title;
            document.getElementById("browser-mainText").innerHTML = mainText;
            document.getElementById("browser-closingText").innerHTML = closingText;
        }

        var browser = {
            isIe: function() {
                return navigator.appVersion.indexOf("MSIE") > -1 || navigator.appVersion.indexOf("Trident") > -1;
            },
            navigator: navigator.appVersion,
            getVersion: function() {
                var version = 999; // we assume a sane browser
                if (navigator.appVersion.indexOf("MSIE") > -1) {
                    // bah, IE again, lets downgrade version number
                    version = parseFloat(navigator.appVersion.split("MSIE")[1]);
                } else if (navigator.appVersion.indexOf("Trident") > -1) {
                    version = parseFloat(navigator.appVersion.split("rv:")[1]);
                }
                return version;
            }
        };

        window.onload = function() {
            if (browser.isIe() && browser.getVersion() <= 11) {
                setBrowserWarningText();
                removeClass(document.getElementById("ie-modal"), 'hide');
                addClass(document.getElementById("ie-modal"), 'block-full');
            }
        }
    </script>
