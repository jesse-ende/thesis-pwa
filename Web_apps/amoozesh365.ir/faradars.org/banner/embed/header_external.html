<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var medium = getParameterByName('medium'); // "lorem"
    var source = getParameterByName('source'); // "" (present with empty value)
    var campaign = getParameterByName('campaign'); // "" (present with no value)
    var content = getParameterByName('content'); // null (absent)
    if (medium == null || medium == undefined) {
        medium = ''
    }
    if (source == null || source == undefined) {
        source = ''
    }
    if (campaign == null || campaign == undefined) {
        campaign = ''
    }
    if (content == null || content == undefined) {
        content = ''
    }
    // alert(content);
    var link = "https://faradars.org/landing/ft1400?utm_medium=" + medium + "&utm_source=" + source + "&utm_campaign=" + campaign + "&utm_content=" + content;

    var a = document.getElementById('utms'); //or grab it by tagname etc
    a.href = link;



    $(document).ready(function() {
        var deadline = "2021/05/29 02:00:00";
        var total = Date.parse(deadline) - Date.parse(new Date());
        if (total > 360000000)
            total = 360000000;
        var Countdown = {

            $el: $('.countdown'),
            countdown_interval: null,
            total_seconds: 0,


            init: function() {

                this.values = {
                    //hours: Math.floor((total / (1000 * 60 * 60)) % 24),
                    hours: Math.floor((total / (1000 * 60 * 60))),
                    minutes: Math.floor((total / 1000 / 60) % 60),
                    seconds: Math.floor((total / 1000) % 60),
                };

                this.$ = {
                    hours: this.$el.find('.bloc-time.hours .figure'),
                    minutes: this.$el.find('.bloc-time.min .figure'),
                    seconds: this.$el.find('.bloc-time.sec .figure')
                };


                this.total_seconds = this.values.hours * 60 * 60 + (this.values.minutes * 60) + this.values.seconds;

                this.count();
            },

            count: function() {

                var that = this,
                    $hour_1 = this.$.hours.eq(0),
                    $hour_2 = this.$.hours.eq(1),
                    $min_1 = this.$.minutes.eq(0),
                    $min_2 = this.$.minutes.eq(1),
                    $sec_1 = this.$.seconds.eq(0),
                    $sec_2 = this.$.seconds.eq(1);

                this.countdown_interval = setInterval(function() {

                    if (that.total_seconds > 0) {

                        --that.values.seconds;

                        if (that.values.minutes >= 0 && that.values.seconds < 0) {

                            that.values.seconds = 59;
                            --that.values.minutes;
                        }

                        if (that.values.hours >= 0 && that.values.minutes < 0) {

                            that.values.minutes = 59;
                            --that.values.hours;
                        }

                        that.checkHour(that.values.hours, $hour_1, $hour_2);
                        that.checkHour(that.values.minutes, $min_1, $min_2);
                        that.checkHour(that.values.seconds, $sec_1, $sec_2);

                        --that.total_seconds;
                    } else {
                        clearInterval(that.countdown_interval);
                    }
                }, 1000);
            },

            animateFigure: function($el, value) {

                var that = this,
                    $top = $el.find('.top'),
                    $bottom = $el.find('.bottom'),
                    $back_top = $el.find('.top-back'),
                    $back_bottom = $el.find('.bottom-back');

                $back_top.find('span').html(value);

                $back_bottom.find('span').html(value);

                TweenMax.to($top, 0.8, {
                    rotationX: '-180deg',
                    transformPerspective: 300,
                    ease: Quart.easeOut,
                    onComplete: function() {

                        $top.html(value);

                        $bottom.html(value);

                        TweenMax.set($top, {
                            rotationX: 0
                        });
                    }
                });

                TweenMax.to($back_top, 0.8, {
                    rotationX: 0,
                    transformPerspective: 300,
                    ease: Quart.easeOut,
                    clearProps: 'all'
                });
            },

            checkHour: function(value, $el_1, $el_2) {

                var val_1 = value.toString().charAt(0),
                    val_2 = value.toString().charAt(1),
                    fig_1_value = $el_1.find('.top').html(),
                    fig_2_value = $el_2.find('.top').html();

                if (value >= 10) {

                    if (fig_1_value !== val_1) this.animateFigure($el_1, val_1);
                    if (fig_2_value !== val_2) this.animateFigure($el_2, val_2);
                } else {

                    if (fig_1_value !== '0') this.animateFigure($el_1, 0);
                    if (fig_2_value !== val_1) this.animateFigure($el_2, val_1);
                }
            }
        };

        Countdown.init();
    });
</script>
